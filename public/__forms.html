<html>
  <head>Netlify forms</head>
  <body>
    <form name="contact" data-netlify="true" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <input name="name" type="text" />
      <input name="email" type="email" />
      <input name="subject" type="text" />
      <select name="topic">
        <option>General</option>
        <option>Sales</option>
        <option>Affiliate Program</option>
        <option>Developer Partnership Program</option>
        <option>Say hi ðŸ‘‹</option>
      </select>
      <textarea name="message"></textarea>
    </form>

    <form name="support" data-netlify="true" hidden>
      <input type="hidden" name="form-name" value="support" />
      <input name="name" type="text" />
      <input name="email" type="email" />
      <input name="subject" type="text" />
      <textarea name="message"></textarea>
      <textarea name="extensions-license-data"></textarea>
    </form>

    <form name="refund" data-netlify="true" hidden>
      <input type="hidden" name="form-name" value="refund" />
      <input name="name" type="text" />
      <input name="email" type="email" />
      <input name="order" type="text" />
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
